<div class="main-container-userform bg-neutral-200 shadow-2xl flex flex-col items-center justify-center">
    <!-- <img src="../../../../assets/logo/logoo.png" class="pt-5" width="90px">  -->
    <div mat-dialog-title   class=" text-sm ">
       {{this.data.title}} Vendor Data
   </div> 
   <div mat-dialog-content class=" overflow-hidden">
    <form [formGroup]="categoryForm"  class="overflow-hidden flex flex-col" (ngSubmit)="selectOperation()">
     
        <mat-form-field class="cdk-visually-hidden">
            <mat-label > Id </mat-label>
            <input matInput formControlName="categoryId"  type="text" class=""/>
        </mat-form-field>
        <mat-form-field >
            <mat-label > Category name </mat-label>
            <input matInput formControlName="categoryName" type="text" class=""/>
            <mat-error class="text-sm" *ngIf="categoryForm.get('categoryName')?.hasError('required')">This field is required!</mat-error>
            <mat-error class="text-xs" *ngIf="categoryForm.get('categoryName')?.hasError('pattern')">Invalid data!</mat-error>
           
        </mat-form-field>
        <mat-form-field >
            <mat-label > Description </mat-label>
            <input matInput formControlName="description" type="text" class=""/>
        
          
        </mat-form-field>
    
       <div mat-dialog-actions class="button-wrapper flex flex-row">
            <button [disabled]="categoryForm.invalid" mat-flat-button color="primary" class="save" type="submit">
                {{this.data.title}}
            </button>
        </div>
    </form>
</div>
