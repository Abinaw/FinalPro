<div class="main-container-signUp bg-neutral-200 shadow-2xl flex flex-col items-center justify-center">
     <img src="../../../../assets/logo/logoo.png" class="pt-5"   width="90px"> 
     <div mat-dialog-title   class=" text-sm ">
        {{this.data.title}} Data
    </div> 

    <div mat-dialog-content class="overflow-hidden p-5">
        <form [formGroup]="userForm" action="" class="flex flex-col" (ngSubmit)="selectOperation()">
         <div class="flex flex-row gap-2"> 
            <mat-form-field class="" >
                <mat-label class=""> First Name </mat-label>
                <input matInput formControlName="firstname" type="text" class="" />
            </mat-form-field>

            <mat-form-field class="">
                <mat-label> Last Name </mat-label>
                <input matInput formControlName="lastname" type="text" class="" />
            </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label> User Name </mat-label>
                <input matInput formControlName="username" type="text" class="" />
            </mat-form-field>

            <mat-form-field class="">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
            </mat-form-field>

            <mat-radio-group class="text-sm flex m-1 flex-row justify-evenly" name="gender" formControlName="gender"
                color="primary">
                    <mat-label> Gender </mat-label>
                    <mat-radio-button id="male" value="male" name="male">Male</mat-radio-button>
                    <mat-radio-button id="female" value="female">Female</mat-radio-button>
                    <mat-radio-button id="others" value="others">Others</mat-radio-button>
            </mat-radio-group>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <select formControlName="role" mat-select matNativeControl class="">
                    <option value="admin" class="text-purple-700">Admin</option>
                    <option value="technician" class="text-purple-700">Technician</option>
                    <option value="user" class="text-purple-700">User</option>
                </select>
            </mat-form-field>

            
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPw">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide confirmPw'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>
            

            <div mat-dialog-actions class="flex flex-col justify-center">
                <button mat-flat-button color="primary" class="save" type="submit">
                    {{data.title}}
                </button>
            </div>
        </form>
    </div>

    

</div>
