<div [formGroup]="uploadForm" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">CLC Restore Data</h2>
  
    <div class="mb-4">
      <label for="file-upload" class="block text-sm font-medium text-gray-700">Select a file:</label>
      <input
        id="file-upload"
        type="file"
        (change)="onFileSelected($event)"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
  
    <button
      (click)="onUpload()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
    >
      <span *ngIf="isLoading" class="mr-2">
        <div class="w-4 h-4 border-2 border-t-2 border-black border-solid border-r-[transparent] rounded-full animate-spin"></div>
      </span>
      <span *ngIf="!isLoading">
        Restore Backup
      </span>
    </button>
  </div>
