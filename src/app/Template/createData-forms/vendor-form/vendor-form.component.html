<div class="h-full main-container-userform bg-neutral-200 shadow-2xl flex flex-col items-center justify-center w-full">
    <!-- <img src="../../../../assets/logo/logoo.png" class="pt-5" width="90px">  -->
    <div mat-dialog-title   class=" text-sm ">
       {{this.data.title}} Vendor Data
   </div> 
   <div mat-dialog-content class=" overflow-hidden w-full">
    <form [formGroup]="vendorForm"  class="overflow-hidden w-full flex flex-col" (ngSubmit)="selectOperation()">
     
        <mat-form-field class="cdk-visually-hidden">
            <mat-label > Id </mat-label>
            <input matInput formControlName="vendorId"  type="text" class=""/>
        </mat-form-field>
        <mat-form-field >
            <mat-label > Vendor name </mat-label>
            <input matInput formControlName="vendorName" type="text" class=""/>
            <mat-error *ngIf="vendorForm.get('vendorName')?.errors">This field is required!</mat-error>
            <mat-error *ngIf="">This field is required!</mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label > Contact number </mat-label>
            <input matInput formControlName="contact" type="text" class=""/>
            <mat-error *ngIf="vendorForm.get('contact')?.errors">This field is required!</mat-error>
            <mat-error *ngIf="">This field is required!</mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" type="text">
            <mat-error *ngIf="vendorForm.get('address')?.errors">This field is required!</mat-error>
        </mat-form-field>
       <mat-form-field >
           <mat-label>Email</mat-label>
           <input matInput formControlName="email" type="email">
           <mat-error *ngIf="vendorForm.get('email')?.errors">This field is required!</mat-error>
       </mat-form-field>
       <div mat-dialog-actions class="button-wrapper flex flex-row" align="center">
            <button mat-flat-button color="primary" class="save" type="submit">
                {{this.data.title}}
            </button>
        </div>
    </form>
</div>
