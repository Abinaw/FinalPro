    <div class="main-container-userform bg-neutral-200 shadow-2xl flex flex-col items-center justify-center">

        <div mat-dialog-title class=" text-sm ">
            {{this.data.title}} Product
        </div>

        <div mat-dialog-content class="rounded-lg mat overflow-hidden">
            <form [formGroup]="productSelectionForm" class="overflow-hidden flex flex-col" (submit)="selectOperation()">

                <mat-form-field class="cdk-visually-hidden">
                    <mat-label> Id </mat-label>
                    <input matInput formControlName="proCartId" type="text" class="" />
                </mat-form-field>

                <mat-form-field >
                    <mat-label>Product</mat-label>
                    <input  [readonly]="this.data.title=='Update'" type="text" placeholder="Product" matInput formControlName="stockOBJ" [formControl]="stockOBJControl"
                        [matAutocomplete]="auto" >
                    <mat-error *ngIf="productSelectionForm.get('stockOBJ')?.hasError">This field is required!</mat-error>
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  >
                        <mat-option *ngFor="let anItem of filterOptions | async"  [value]="anItem.stockId"  (blur)="getSelectedProduct_sList(anItem.stockId)">
                            {{anItem.stockId}} | {{anItem.itemName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Quantity </mat-label>
                    <input  matInput formControlName="quantity" type="number" step=".01" class="" (focus)="setTotal() "  />
                    <mat-error *ngIf="productSelectionForm.get('quantity')?.errors?.['required']">
                        This field is required!
                    </mat-error>
                    <mat-error *ngIf="productSelectionForm.get('quantity')?.errors?.['exceedsQty']">
                        Quantity exceeded!
                    </mat-error>
                </mat-form-field>

                
                <mat-form-field >
                    <mat-label>Total</mat-label>
                    <input  readonly matInput formControlName="total" type="number" step=".01" class="" />
                    <mat-error *ngIf="productSelectionForm.get('total')?.errors">This field is required!</mat-error>
                </mat-form-field>
            
                <mat-form-field >
                    <mat-label > Discount </mat-label>
                    <input  matInput formControlName="discount" type="number" step=".01"  class="" (focus)="setNetAmount()"/>
                    <mat-error *ngIf="productSelectionForm.get('discount')?.errors">This field is required!</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Net Amount</mat-label>
                    <input readonly matInput formControlName="netAmount" type="number" step=".01" class="" />
                    <mat-error *ngIf="productSelectionForm.get('netAmount')?.errors">This field is required!</mat-error>
                </mat-form-field>

                <mat-form-field class="cdk-visually-hidden" >
                    <mat-label>Selected Invoice</mat-label>
                    <input type="text" placeholder="invoice" matInput formControlName="tempInvoiceOBJ" [formControl]="tempInvoiceOBJControl">
                
                </mat-form-field>


                <div mat-dialog-actions class="button-wrapper flex flex-row">
                    <button mat-flat-button color="primary" class="save" type="submit"  >
                        {{data.title}}
                    </button>

                </div>
            </form>
        </div>



    </div>
