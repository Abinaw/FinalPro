<div class="flex flex-col items-center">
<h1 mat-dialog-title >{{this.data.title}}</h1>
<div mat-dialog-content>
  {{this.data.subTitle}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClose(false)">No</button>
  <button mat-button mat-dialog-close  cdkFocusInitial (click)="onClose(true)">Yes</button>
</div>
</div>
