<div class="entirePageContainer flex flex-row" [ngClass]="{'logBackground':isLoginPageAvail}">

    <div class="sideAndUser" *ngIf="ShowSidebarAndNotifiBar()">
        <div class="user-container">
            <app-user-deatils>
            </app-user-deatils>
        </div>
        <div>
            <app-side-bar [isSwitched]="isSwitched"></app-side-bar>
        </div>
    </div>

    <div class="notifiAndnonLoginDirectivesContainer min-h-[calc(100vh-40px)]">
        <div class="notifi-button-container" *ngIf="ShowSidebarAndNotifiBar()">
            <button mat-mini-fab class="notifi" aria-label="Example icon button with a menu icon">
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </button>
            <div class="translate-y-2">
                <mat-slide-toggle [(ngModel)]="isSwitched" color="primary" (ngModelChange)="toogleTheme()"></mat-slide-toggle>
            </div>
        </div>

        <div  class="middleLogOrNonLogContainer" [ngClass]="{
        'loginLoadDirectiveContainer':isLoginPageAvail ,'nonLoginDirectivesContainer':!isLoginPageAvail
        }" [ngClass]="{
            'darkMode':isSwitched,'liteMode':!isSwitched
            }">
            <div class="flex flex-row justify-start p-1 ">
                <div class="close" *ngIf="showCloseIcon()" [routerLink]='["/dash-board"]'>
                    <span class="material-symbols-outlined text-slate-300">
                        close
                    </span>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<footer class="h-[20px] flex items-center justify-center bg-[#886cce46] dark:bg-[#382e59] text-[#382e59] dark:text-white">&copy; {{currentYear}} Comfort linen. All Rights Reserved</footer>
