<div class="h-[500px] w-[900px] grid ">
    <div class="w-full h-full overflow-auto">
        <div *ngIf="this.data?.confirmInvoiceOBJ">
            <app-receipt id="receipt"></app-receipt>
        </div>
        <div *ngIf="this.data?.confirmPurchaseOBJ">
            <app-voucher id="voucher"></app-voucher>
        </div>
        <div>
        </div>
    </div>
    <div>
        <mat-dialog-actions align="center" class="h-[5%] w-[100%]">
            <button mat-raised-button (click)="openPrintOperation()" class="w-[25%]" color="primary">Print</button>
        </mat-dialog-actions>
    </div>

</div>
