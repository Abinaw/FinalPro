

<div class="card-container border-cyan-400">
  <mat-card *ngFor="let card of Cards" routerLink="/{{card.route}}"  style="text-align: center;margin-top: 5px;" >
      <div class="img-cont">
      <img mat-card-image src="{{card.imageUrl}}" >
      </div>
      <mat-card-title>
          {{card.name | uppercase}}
      </mat-card-title>
  </mat-card>
</div>
