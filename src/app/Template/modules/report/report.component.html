<div class=" border-solid border-l-pink-50 w-full h-[99%]  grid grid-cols-3 gap-[16px] p-[20px]" *ngIf="reportView">
    <!-- <mat-card *ngFor="let card of Cards"  routerLink="/{{ card.route }}" -->
    <mat-card *ngFor="let card of Cards" (click)="setValue(card.name)"
        class="!m-0 !h-full !w-full flex flex-col items-center justify-center gap-y-[16px] object-fill !bg-slate-300 hover:!bg-slate-600">
        <mat-card-header class="flex align-middle justify-center !p-0">
            <mat-card-subtitle class="font-bold text-[#382e59] dark:text-white">{{ card.name |
                uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <div class="img-cont flex items-center">
            <!-- <img mat-card-image src="{{ card.imageUrl }}" class="object-contain" /> -->
        </div>
    </mat-card>

   
</div>
<app-stock-report *ngIf="reportName==='Stock Report'"></app-stock-report>
<app-invoice-report *ngIf="reportName ==='Invoice Report'"></app-invoice-report>
<app-purchase-report *ngIf="reportName === 'Purchase Report'"></app-purchase-report>
<app-payments-report *ngIf="reportName === 'Payments Report'"></app-payments-report>
