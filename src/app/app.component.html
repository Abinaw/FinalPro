<div
    class="entirePageContainer flex flex-row"
    [ngClass]="{ logBackground: isLoginPageAvail }"
>
    <div class="p-[16px]" *ngIf="ShowSidebarAndNotifiBar()">
        <app-side-bar [isSwitched]="isSwitched"></app-side-bar>
    </div>

    <div class="notifiAndnonLoginDirectivesContainer min-h-[calc(100vh-40px)]">
        <div class="notifi-button-container" *ngIf="ShowSidebarAndNotifiBar()">
            <button
                mat-mini-fab
                class="notifi"
                aria-label="Example icon button with a menu icon"
            >
                <span class="material-symbols-outlined"> notifications </span>
            </button>
            <div class="translate-y-2">
                <mat-slide-toggle
                    [(ngModel)]="isSwitched"
                    color="primary"
                    (ngModelChange)="toogleTheme()"
                ></mat-slide-toggle>
            </div>
        </div>

        <div
            class="middleLogOrNonLogContainer"
            [ngClass]="{
                '!shadow-none bg-[#b38cf8] !m-0 !rounded-none h-[calc(100vh-20px)] w-screen':
                    isLoginPageAvail,
                nonLoginDirectivesContainer: !isLoginPageAvail
            }"
            [ngClass]="{
                darkMode: isSwitched,
                liteMode: !isSwitched
            }"
        >
            <div
                class="flex flex-row justify-start p-1"
                *ngIf="showCloseIcon()"
                [routerLink]="['/dash-board']"
            >
                <div class="close">
                    <span class="material-symbols-outlined text-slate-300">
                        close
                    </span>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<footer
    class="h-[20px] flex items-center justify-center bg-[#886cce46] dark:bg-[#382e59] text-[#382e59] dark:text-white"
>
    &copy; {{ currentYear }} Comfort linen. All Rights Reserved
</footer>
